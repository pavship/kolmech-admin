query me {
  me {
    id
    email
    person {
      fName
      lName
    }
    events {
      id
      datetimeLocal
    }
  }
}
query enquiry {
  enquiry (id: "cjlkvnw7300gb0912kwbna96f") {
    id
    num
    dateLocal
    org {
      id
      name
      inn
    }
    events {
      id
      datetimeLocal
      htmlText
      type
      user {
        person {
          fName
          lName
        }
      }
      status {
          id
          name
      }
    }
  }
  statuses {
    id
    stage
    name
  }
}
query enquiries {
  enquiries {
    id
    num
    dateLocal
    org {
      id
      name
      inn
    }
    events ( where: { status: { id_not: null } }, last: 1 ) {
      id
      datetimeLocal
      status {
        id
        name
      }
      type
    }
  }
}
query allEnquiries {
  enquiries {
    id
    num
    dateLocal
    org {
      id
      name
      inn
    }
    events (where: {
      status: {
        id_not: null
      }
    }, last: 1) {
      id
      user {
        person {
          lName
        }
      }
      status {
        id
        name
        stage
      }
      type
    }
  }
}
